          heroku_app_name: rsoi-ansushina
          heroku_email: nastya.sushina@yandex.ru
          usedocker: true
          appdir: backend/gateway


      - name: build scooter
        run: |
          cd backend/scooter
          npm ci
          npm run build

      - name: deploy scooter
        uses: akhileshns/heroku-deploy@v3.4.6
        with:
          heroku_api_key: d4b7dd87-55ec-44e7-8174-4bd38d1bd31a
          heroku_app_name: rsoi-ansushina
          heroku_email: nastya.sushina@yandex.ru
          usedocker: true
          appdir: backend/scooter

      
      - name: build sessions
        run: |
          cd backend/sessions
          npm ci
          npm run build

      - name: deploy sessions
        uses: akhileshns/heroku-deploy@v3.4.6
        with:
          heroku_api_key: d4b7dd87-55ec-44e7-8174-4bd38d1bd31a
          heroku_app_name: rsoi-ansushina
          heroku_email: nastya.sushina@yandex.ru
          usedocker: true
          appdir: backend/sessions

      - name: build statistic
        run: |
          cd backend/statistic
          npm ci
          npm run build

      - name: deploy statistic
        uses: akhileshns/heroku-deploy@v3.4.6
        with:
          heroku_api_key: d4b7dd87-55ec-44e7-8174-4bd38d1bd31a
          heroku_app_name: rsoi-ansushina
          heroku_email: nastya.sushina@yandex.ru
          usedocker: true
