name: GitHub Classroom Workflow
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # TODO build, test and deploy project

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: build rent
        run: |
          cd v2/reservation
          npm ci
          npm run build

      - name: deploy RENT
        uses: akhileshns/heroku-deploy@v3.4.6
        with:
          heroku_api_key: d4b7dd87-55ec-44e7-8174-4bd38d1bd31a
          heroku_app_name: rsoi-reservation
          heroku_email: nastya.sushina@yandex.ru
          usedocker: true
          appdir: v2/reservation
        

      - name: build payment
        run: |
          cd v2/payment
          npm ci
          npm run build

      - name: deploy PAYMENT
        uses: akhileshns/heroku-deploy@v3.4.6
        with:
          heroku_api_key: d4b7dd87-55ec-44e7-8174-4bd38d1bd31a
          heroku_app_name: rsoi-payment
          heroku_email: nastya.sushina@yandex.ru
          usedocker: true
